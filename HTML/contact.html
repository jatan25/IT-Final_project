<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Contact Us - LearnEasy</title>

    <!-- Linking the CSS stylesheets -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/contact.css">
</head>
<body>
    <!-- Header Section with navigation menu -->
    <header>
        <h1>Contact Us - LearnEasy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="instructors.html">Instructors</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <!-- Input field for Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <!-- Input field for Phone -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <!-- Input field for Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Input field for Course -->
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
            
            <!-- Textarea for Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <!-- Submit Button -->
            <button type="submit" class="enroll-btn">Enroll</button>

            <!-- Enrollment Confirmation Message -->
            <div class="enrolled-msg"></div>

        </form>
    </section>
    
    <!-- Connecting the JavaScript file -->
    <script src="../JS/script.js"></script>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 LearnEasy. All rights reserved.</p>
    </footer>
</body>
</html>
